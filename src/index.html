<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
  <div class="container">
    <h1 class="header">Welcome to your todo list</h1>
    <div class="todolist">
      <div class="card">
        <div class="todo">
          <div class="todo-text">Todays To Do</div>
          <div class="icon"><img src="./../assets/refresh.png"></div>
        </div>
        <div class="todo">
          <input type="text" id="input" class="main-input">  
          <div class="icon"><img src="./../assets/refresh.png"></div>
        </div>
      </div>
    </div> 
  </div>
  
</body>
</html>
