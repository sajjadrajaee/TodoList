<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script
      src="https://kit.fontawesome.com/1a3881f3c5.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
  <div class="container">
    <h1 class="header">Welcome to your todo list</h1>
    <div class="todolist">
      <div class="card">
        <div class="todo">
          <div class="todo-text">Todays To Do</div>
          <span class="fa-solid fa-rotate"></span>
        </div>
        <div class="todo">
          <input type="text" id="input" class="main-input" placeholder="Write your text here...">  
          <span class="fa-solid fa-turn-down"></div>
        </div>
        <ul id="place"></ul>
        <input type="button" class="completeButton" value="Clear All Completed" />
      </div>
    </div> 
  </div>
  
</body>
</html>
